<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="annulla()" [disabled]="readonly">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-title>
    {{toDoEditabile.id ? 'Dettagli' : 'Nuova'}} ToDo
  </ion-title>

  <ion-buttons slot="end">

    @if(toDoEditabile.id) {
    <ion-button (click)="elimina()" [disabled]="readonly" color="danger">
      Elimina
      @if(readonly){
      <ion-spinner name="crescent" class="button-loading"></ion-spinner>
      }
    </ion-button>
    }

    <ion-button (click)="salva()" [disabled]="readonly">
      Salva
      @if(readonly){
      <ion-spinner name="crescent" class="button-loading"></ion-spinner>
      }
    </ion-button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="ion-padding">

  <app-form-todo [toDo]="toDoEditabile" [readonly]="readonly"></app-form-todo>

</ion-content>
