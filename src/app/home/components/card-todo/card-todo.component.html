@if (todo) {
<ion-card>

  <ion-card-header>
    
    <div class="flex ion-justify-content-between">
      <ion-card-subtitle class="ion-text-uppercase">
        {{todo.idStato | statoTodo | async}}
      </ion-card-subtitle>

      <ion-button size="small" fill="clear" class="ion-no-margin" (click)="apri()">
        Apri
        <ion-icon name="open-outline" slot="end"></ion-icon>
      </ion-button>
    </div>
    
    
    <ion-card-title>{{todo.titolo}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{todo.descrizione}}
  </ion-card-content>
</ion-card>
} @else {
<ion-card>
  <ion-card-content>

    ToDo non valorizzata

  </ion-card-content>
</ion-card>
}
