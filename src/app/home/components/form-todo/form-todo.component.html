<ion-grid>
  @if(toDo){
  <ion-row>
    <ion-col size="12">
      <ion-input label="Titolo" labelPlacement="floating" [(ngModel)]="toDo.titolo" fill="outline"
        placeholder="Titolo"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-textarea label="Descrizione" labelPlacement="floating" [(ngModel)]="toDo.descrizione" fill="outline"
        placeholder="Descrizione" rows="3"></ion-textarea>
    </ion-col>
    <ion-col size="12">
      <ion-select label="Stato" [(ngModel)]="toDo.idStato" fill="outline" interface="popover">
        @for(item of stati$ | async; track item.id){
        <ion-select-option [value]="item.id">{{item.descrizione}}</ion-select-option>
        }
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-note>
        {{toDo.dataCreazione | date : 'EEE' : 'it'}}
      </ion-note>
    </ion-col>
  </ion-row>
  } @else {
  <ion-row>
    <ion-col>
      ToDo non valorizzata.
    </ion-col>
  </ion-row>
  }
</ion-grid>
