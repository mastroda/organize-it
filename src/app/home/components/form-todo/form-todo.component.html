<ion-grid>
  @if(toDo){
  <ion-row>
    <ion-col size="12">
      <ion-input [disabled]="readonly" label="Titolo" labelPlacement="floating" [(ngModel)]="toDo.titolo" fill="outline"
        placeholder="Titolo"></ion-input>
    </ion-col>
    <ion-col size="12">
      <ion-textarea [disabled]="readonly" label="Descrizione" labelPlacement="floating" [(ngModel)]="toDo.descrizione" fill="outline"
        placeholder="Descrizione" rows="3"></ion-textarea>
    </ion-col>
    <ion-col size="12">
      <ion-select [disabled]="readonly" label="Stato" [(ngModel)]="toDo.idStato" fill="outline" interface="popover">
        @for(item of stati$ | async; track item.id){
        <ion-select-option [value]="item.id">{{item.descrizione}}</ion-select-option>
        }
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-note>
        Creato {{toDo.dataCreazione | date : 'EEEE dd MMMM yyyy' : 'it'}}
      </ion-note>
    </ion-col>
  </ion-row>
  } @else {
  <ion-row>
    <ion-col>
      ToDo non valorizzata.
    </ion-col>
  </ion-row>
  }
</ion-grid>
